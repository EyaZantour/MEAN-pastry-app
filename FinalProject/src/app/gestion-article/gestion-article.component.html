

<div class="container">
  <input
    type="text"
    [(ngModel)]="searchMot"
    (input)="onSearch()"
    placeholder="Rechercher un article"
    class="form-control my-4"
  />

  <div class="row">
    <div class="col-md-4 mb-4" *ngFor="let article of filteredArticles">
      <div class="card h-100 shadow-sm">
        <img [src]="article.image" class="card-img-top" alt="{{ article.nomArt }}" style="height: 200px; object-fit: cover;">
        <div class="card-body">
          <h5 class="card-title">{{ article.nomArt }}</h5>
          <p class="card-text text-muted">{{ article.prix }} TND</p>
          <a [routerLink]="['/article', article.id]" class="btn btn-primary">Voir les d√©tails</a>
        </div>
      </div>
    </div>
  </div>
</div>
